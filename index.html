<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<header>
    <h1>parryDoilies</h1>
    </header>
<body>

    <div ng-app="myApp" ng-controller="parryDoiliesCtrl">

        <ul>
            <li ng-repeat="x in names">
                {{ x.name }}
                <br/> <img src="{{ x.image }}" alt="Smiley face" height="42" width="42">
                </br/>{{ x.visions }}
            </li>
        </ul>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('parryDoiliesCtrl', function ($scope, $http) {
            $http.get("http://thelephty.github.io/clouds/json/parryDoilies.json")
                .success(function (response) {
                    $scope.names = response.PDs;
                });
        });
    </script>

</body>

</html>
