<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body>

    <div ng-app="myApp" ng-controller="parryDoiliesCtrl">

        <ul>
            <li ng-repeat="x in names">
                {{ x.Name + ', ' + x.Country }}
            </li>
        </ul>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('parryDoiliesCtrl', function ($scope, $http) {
            $http.get("/json/parryDoilies.json")
                .success(function (response) {
                    $scope.names = response.records;
                });
        });
    </script>

</body>

</html>
